apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-ads
  namespace: default
  labels:
    app: angular-ads
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: angular-ads
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: angular-ads
    spec:
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: dockerhub-secret
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
        - name: angular-ads
          image: khsaleh889/familymicroservices:$IMAGE
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          envFrom:
            - configMapRef:
                name: angular-ads-config
            - secretRef:
                name: angular-ads-secret
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          # Wait for the port to open (avoid 404/rewrites during warmup)
          startupProbe:
            tcpSocket:
              port: 8082
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 60          # up to ~5 minutes
          readinessProbe:
            httpGet:
              path: /index.html
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /index.html
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3