apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-ads
  namespace: default
  labels:
    app: angular-ads
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-ads
  template:
    metadata:
      labels:
        app: angular-ads
    spec:
      containers:
        - name: angular-ads
          image: khsaleh889/familymicroservices:$IMAGE
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4200
              name: http
          env:
            - name: SERVICE_NAME
              value: "angular-ads"
            - name: NAMESPACE
              value: "default"
            - name: PORT
              value: "4200"
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
          envFrom:
            - configMapRef:
                name: angular-ads-config
            - secretRef:
                name: angular-ads-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 4200
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 4200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          imagePullSecrets:
            - name: dockerhub-secret
