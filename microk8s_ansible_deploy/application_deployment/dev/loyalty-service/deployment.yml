apiVersion: apps/v1
kind: Deployment
metadata:
  name: loyalty-service
  namespace: default
  labels:
    app: loyalty-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loyalty-service
  template:
    metadata:
      labels:
        app: loyalty-service
    spec:
      containers:
        - name: loyalty-service
          image: khsaleh889/loyalty-service:v1.2.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8094
              name: http
          env:
            - name: SERVICE_NAME
              value: "loyalty-service"
            - name: NAMESPACE
              value: "default"
            - name: PORT
              value: "8094"
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
          envFrom:
            - configMapRef:
                name: loyalty-service-config
            - secretRef:
                name: loyalty-service-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          imagePullSecrets:
            - name: dockerhub-secret
